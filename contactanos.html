<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    </script>
    <link rel="stylesheet" href="bootstrap/bootstrap.bundle.js">
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38964ce906.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>

</head>

<body>
        <!-- barra de navegacion -->
        <div class="row bg-dark fixed-top" style="height: 10vh">
            <div class="toggle-btn d-flex">
                <span id="bar" class="p-2"
                    style="height: 10vh; font-size: xx-large; cursor: pointer; color: white;">&#9776;</span>
                <span class="p-2">
                    <img src="css/icons/inicio/logo_barra.png" id="btn_logo" style="width: 30vh; height: 10vh; cursor: pointer;";alt="Logotipo">
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="correo">Correo:</label>
                <input class="form-control" type="email" name="correo" id="correo">
            </div>
            <div class="col-md-6">
                <label for="monto">Monto solicitado:</label>
                <input class="form-control" type="email" name="monto" id="monto">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="telefono">Telefono:</label>
                <input class="form-control" type="tel" name="telefono" id="telefono">
            </div>
            <div class="col-md-6">
                <label for="equipo">Equipo solicitado:</label>
                <input class="form-control" type="email" name="equipo" id="equipo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" class="form-control">

                </textarea>
            </div>

            <div class="col-md-6">
                <div class="d-flex flex-column">
                    <div>
                        <label for="rfc">RFC:</label>
                        <input type="text" name="rfc" id="rfc">
                    </div>

                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="javascript/eventos.js"></script>

</body>

</html>
