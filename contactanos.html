<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    </script>
    <link rel="stylesheet" href="bootstrap/bootstrap.bundle.js">
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38964ce906.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
    <title>Contáctanos</title>
</head>

<body class="container-fluid">


    <!-- barra de navegacion -->
    <div class="row bg-dark fixed-top" style="height: 10vh">
        <div class="toggle-btn d-flex">
            <span id="bar" class="p-2 d-flex align-items-center"
                style="height: 10vh; font-size: xx-large; cursor: pointer; color: white;">&#9776;</span>
            <span class="p-2">
                <img src="css/icons/inicio/logo_barra.png" id="btn_logo"
                    style="width: 30vh; height: 10vh; cursor: pointer;" ;alt="Logotipo">
            </span>

        </div>
        <progress id="barra_progreso" value="0" max="7" style="transform: translateY(-100%);"></progress>

    </div>

    <!-- sidebar -->
    <div id="sidebar" class="row">
        <ul class="mt-5 py-5 ms-4" style="list-style: none">
            <li id="itm_inicio">INICIO</li>
            <li id="itm_nosotros">NOSOTROS</li>
            <li id="itm_tramite">TRÁMITE</li>
            <li id="itm_servicios">SERVICIOS</li>
        </ul>

    </div>


    <main class="container">
        <div class="row mt-5 py-5 justify-content-center" style="height: 20%;">
            <!--  <div class="col-md-12" style="height: 25%;"> -->
            <img src="css/icons/contactanos/contáctanos_1.png" alt="" style="width: 50%; height: 20%;">
            <!-- <div class="oval">
                    <h1 style="color: #000; letter-spacing: 0.5rem;"
                        class="text-uppercase text-center my-5 contactanos_header_estilo">Contáctanos</h1>
                </div> -->
            <!--    </div> -->
        </div>

        <form action="mailto:contacto@kuchati.com?subject=Nueva orden" method="post" enctype="text/plain">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex flex-column">
                        <label class="label_estilo" for="nombre">Nombre:</label>

                        <input class="input_estilo" required type="text" name="nombre_persona"
                            onfocusout="cambiar_progreso(this)" id="nombre_persona_fisica">

                        <div class="form-check mt-2">
                            <input type="checkbox" name="persona_fisica" id="persona_fisica">
                            <label class="label_checkbox" name="persona_fisica" for="persona_fisica">Persona
                                física</label>
                        </div>


                        <div class="form-check">
                            <input type="checkbox" name="persona_moral" id="persona_moral">
                            <label class="label_checkbox" name="persona_moral" for="persona_moral">Persona moral</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="label_estilo" for="servicio">Servicio:</label>
                    <div class="d-flex justify-content-center gap-3 w-100">
                        <div class="form-check d-flex align-items-center gap-1">
                            <input type="checkbox" name="financiamiento" id="financiamiento">
                            <label class="label_checkbox" name="financiamiento"
                                for="financiamiento">Financiamiento</label>
                        </div>
                        <div class="form-check d-flex align-items-center gap-1">
                            <input type="checkbox" name="arrendamiento" id="arrendamiento">
                            <label class="label_checkbox" name="arrendamiento" for="arrendamiento">Arrendamiento</label>
                        </div>
                        <div class="form-check d-flex align-items-center gap-1">
                            <input type="checkbox" name="sell_lease_back" id="sell_lease_back">
                            <label class="label_checkbox" name="sell_lease_back" for="sell_lease_back">Sell & lease
                                back</label>
                        </div>
                        <div class="form-check d-flex align-items-center gap-1">
                            <input type="checkbox" name="otro" id="otro">
                            <label class="label_checkbox" name="otro" for="otro">Otro</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="label_estilo" for="correo">Correo:</label>
                    <input class="input_estilo" required type="email" name="correo" id="correo" onfocusout="cambiar_progreso(this)">
                </div>
                <div class="col-md-6">
                    <label class="label_estilo" for="monto">Monto solicitado:</label>
                    <input class="input_estilo" required type="text" name="monto" id="monto" onfocusout="cambiar_progreso(this)">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="label_estilo" for="telefono">Telefono:</label>
                    <input class="input_estilo" required type="tel" name="telefono" id="telefono" onfocusout="cambiar_progreso(this)">
                </div>
                <div class="col-md-6">
                    <label class="label_estilo" for="equipo">Equipo solicitado:</label>
                    <input class="input_estilo" required type="text" name="equipo" id="equipo" onfocusout="cambiar_progreso(this)">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="label_estilo" for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" required class="input_estilo" style="height: 80%;" onfocusout="cambiar_progreso(this)">

                    </textarea>
                </div>

                <div class="col-md-6">
                    <div class="d-flex flex-column gap-3">
                        <div>
                            <label class="label_estilo" for="rfc">RFC:</label>
                            <input class="input_estilo" required type="text" name="rfc" id="rfc" onfocusout="cambiar_progreso(this)">
                        </div>

                        <div class="d-flex flex-column">
                            <label class="label_estilo" for="contacto">Medio de contacto de preferencia:</label>
                            <div class="d-flex align-items-start justify-content-between">
                                <div>
                                    <div class="d-flex align-items-center gap-1">
                                        <input type="checkbox" name="llamada" id="llamada">
                                        <label class="label_checkbox" for="">Llamada</label>
                                    </div>

                                    <div class="d-flex align-items-center gap-1">
                                        <input type="checkbox" name="mensaje" id="mensaje">
                                        <label class="label_checkbox" for="">Mensaje</label>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center gap-1">
                                    <input type="checkbox" name="correo" id="correo">
                                    <label class="label_checkbox" for="">Correo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script>
                function cambiar_progreso(input) {
                    console.log("funcion")

                    if (input.value != "") {

                        var barra = document.getElementById("barra_progreso");
                        var barra_valor = parseInt(barra.value)
                        barra_valor += 1;
                        barra.value = String(barra_valor)

                    }

                }

            </script>

            <div class="row mt-5 mb-1">
                <div class="col-md-12 d-flex justify-content-center">
                    <input
                        style="margin: 1rem 0; font-size: 1.5rem; padding: 0.5rem 5rem; background-color: #919082 !important;
                    font-family: 'ACaslonPro-Regular' !important; letter-spacing: 0.5rem; border-radius: 1.2rem; border-color: transparent; color:white;
                     width: 35%; height: 50%; align-self: center !important;text-align: center !important;text-align: center !important;"
                        class="text-uppercase" type="submit" value="Enviar">
                </div>
            </div>

        </form>
    </main>
    <!-- linea redes -->
    <div class="row shadow bg-dark p-3">
        <div class="d-flex justify-content-center mt-3" align="center">
            <div>
                <a style="color: white;" href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram fa-2x"></i>
                </a>
            </div>
            <div class="ms-3">
                <a style="color: white" href="https://www.whatsapp.com/business/?lang=en">
                    <i class="fa-brands fa-whatsapp fa-2x"></i>
                </a>
            </div>
            <div class="ms-3">
                <a style="color: white" href="https://facebook.com/">
                    <i class="fa-brands fa-facebook-f fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="d-flex justify-content-left mt-3" style="align-items: center">
            <a href="AVISO DE PRIVACIDAD KUCHATI.pdf" class="sin_decoracion">
                <p style="letter-spacing: 1px; font-family: 'ACaslonPro-SemiBoldItalic' !important;" id="aviso">Aviso y
                    privacidad</p>

            </a>
        </div>
        <hr style="color: white;">
    </div>

    <div class="row bg-dark">
        <div class="d-flex justify-content-center" align="center">
            <div class="ms-3">
                <img style="height: auto; width: auto;" src="css/icons/inicio/kuchati_logo.png" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <div>
                <p>Powered by </p>
            </div>
            <div class="ms-2">
                <img style="width: auto;height: auto;" src="css/icons/inicio/entrnace.png" alt="">
            </div>
        </div>

    </div>



    <script src="javascript/eventos.js"></script>

</body>

</html>
