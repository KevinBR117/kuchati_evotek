<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    </script>
    <link rel="stylesheet" href="bootstrap/bootstrap.bundle.js">
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/38964ce906.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/jquery-3.6.0.min.js"></script>
    <title>Contáctanos</title>
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-uppercase text-center my-5 contactanos_header_estilo">Contáctanos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-column">
                    <label class="label_estilo" for="nombre">Nombre:</label>
                    <div class="form-check">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_fisica">Persona física</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_moral">Persona moral</label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label class="label_estilo" for="servicio">Servicio:</label>
                <div class="d-flex justify-content-center gap-3 w-100">
                    <div class="form-check d-flex align-items-center gap-1">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_fisica">Financiamiento</label>
                    </div>
                    <div class="form-check d-flex align-items-center gap-1">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_fisica">Arrendamiento</label>
                    </div>
                    <div class="form-check d-flex align-items-center gap-1">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_fisica">Sell y lease back</label>
                    </div>
                    <div class="form-check d-flex align-items-center gap-1">
                        <input type="checkbox">
                        <label class="label_checkbox" for="persona_fisica">Otro</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="label_estilo" for="correo">Correo:</label>
                <input class="input_estilo" type="email" name="correo" id="correo">
            </div>
            <div class="col-md-6">
                <label class="label_estilo" for="monto">Monto solicitado:</label>
                <input class="input_estilo" type="email" name="monto" id="monto">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="label_estilo" for="telefono">Telefono:</label>
                <input class="input_estilo" type="tel" name="telefono" id="telefono">
            </div>
            <div class="col-md-6">
                <label class="label_estilo" for="equipo">Equipo solicitado:</label>
                <input class="input_estilo" type="email" name="equipo" id="equipo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="label_estilo" for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" class="input_estilo">

                </textarea>
            </div>

            <div class="col-md-6">
                <div class="d-flex flex-column gap-3">
                    <div>
                        <label class="label_estilo" for="rfc">RFC:</label>
                        <input class="input_estilo" type="text" name="rfc" id="rfc">
                    </div>

                    <div class="d-flex flex-column">
                        <label class="label_estilo" for="contacto">Medio de contacto de preferencia:</label>
                        <div class="d-flex align-items-start justify-content-between">
                            <div>
                                <div class="d-flex align-items-center gap-1">
                                    <input type="checkbox" name="llamada" id="llamada">
                                    <label class="label_checkbox" for="">Llamada</label>
                                </div>

                                <div class="d-flex align-items-center gap-1">
                                    <input type="checkbox" name="mensaje" id="mensaje">
                                    <label class="label_checkbox" for="">Mensaje</label>
                                </div>
                            </div>

                            <div class="d-flex align-items-center gap-1">
                                <input type="checkbox" name="mensaje" id="mensaje">
                                <label class="label_checkbox" for="">Correo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn rounded-pill btn_estilo my-5">Enviar</button>
            </div>
        </div>
    </main>

    <script src="javascript/eventos.js"></script>

</body>

</html>
